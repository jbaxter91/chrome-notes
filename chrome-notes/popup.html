<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
    <meta charset="utf-8">
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 16px;
        font-weight: bold;
        margin-top: 0;
      }
      textarea {
        width: 100%;
        margin-top: 8px;
        padding: 4px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        height: 100px; /* Set the height of the textarea */
        resize: vertical; /* Allow vertical resizing */
      }
      button {
        margin-top: 8px;
        padding: 4px 8px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Current URL:</h1>
    <p id="current-url"></p>
    <form id="add-url-form">
      
      <label for="content-input">Enter content:</label>
      <textarea id="content-input" name="content"></textarea>
      <br>
      <button type="submit">Save</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
